<script>


    // create function if button id="update_stimulasi" is click
    $('#update_stimulasi').click(function(){
        // get value from select option
        var kelompok_umur = $('select[name=kelompok_umur]').val();
        // if kelompok umur is null or empty than show alert else move to halaman_stimulasi.html?id=kelompok_umur
        if(kelompok_umur == null || kelompok_umur == ""){
            //create toastr
            toastr.error('Pilih kelompok umur stimulasi terlebih dahulu');
        }else{
            window.location.href = "halaman_stimulasi.html?id="+kelompok_umur;
        }
        
    });
</script>
