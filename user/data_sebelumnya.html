    <script>
      //bikin fungsi get_data_log_history
      function get_data_log_history(){
        $.ajax({
          url: url+"get_data_log_history?id_user="+id_user,
          type: 'GET',
          headers: {
            //basicAuth username="Kicap_karan", password="karan_kicap456" 
            'Authorization': 'Basic ' + btoa('Kicap_karan' + ':' + 'karan_kicap456') 
          },
          beforeSend: function(){
            sedang_proses()
          },
          success: function(response){
            // $('#table_log_history').html(response);
            if (response.status == true) {
              //bikin var data = response.data, kemudian bikin var html untuk table dengan width 100% ,id table_log_history, dengan 4 column, "NO" ,"Nama Anak" , "Tanggal Periksa", "Aksi"
              var data = response.data,
              html = '<table class="table table-striped table-bordered" id="table_log_history" width="100%">'+
                      '<thead>'+
                        '<tr>'+
                          '<th align="center">NO</th>'+
                          '<th>Nama Anak</th>'+
                          '<th>Tanggal Periksa</th>'+
                          '<th align="center">Aksi</th>'+
                        '</tr>'+
                      '</thead>'+
                      '<tbody>';
              // bikin tr berdasarkan looping data, dimana "No" = 1 to n, "Nama Anak" = data.nama_anak, "Tanggal Periksa" = data.created_at, "Aksi" = html button dengan class btn-primary dengan id "btn_detail_log_history" dan "btn_delete_log_history"
              for (var i = 0; i < data.length; i++) {
                html += '<tr>'+
                          '<td align="center">'+(i+1)+'</td>'+
                          '<td>'+data[i].nama_anak+'</td>'+
                          '<td>'+data[i].created_at+'</td>'+
                          '<td align="center">'+
                            '<button class="btn btn-sm btn-primary" type="button"  id="btn_detail_log_history" data-id="'+data[i].id_stimulasi_intervensi+'">Detail</button>'+
                          '</td>'+
                        '</tr>';
              }
              html += '</tbody>'+
                      '</table><br>';
              $('#div_table_log_history').html(html);

              $('#table_log_history').DataTable();
              

            }else{
              $('#div_log_history').html(`<div class="col-12"><center><h5 class="mb-10">Belum Pernah Menggunakan Sistem Sebelumnya</h5></center></div><div class="col-12"><center><button type="button" onclick="window.location.href='user_index.html'" class="btn alime-btn btn-2 mt-15 mb-10">Mulai Stimulasi</button></center><br></div>`);
            }
          },
          error: function(response){
            console.log(response);
          }
        });
      }
      get_data_log_history();

      // btn_detail_log_history onclick
      $('#div_table_log_history').on('click', '#btn_detail_log_history', function(){
        var id_stimulasi_intervensi = $(this).data('id');
        // create ajax check_data_log_history by id_stimulasi_intervensi
        $.ajax({
          url: url+"check_data_log_history?id="+id_stimulasi_intervensi,
          type: 'GET',
          headers: {
            //basicAuth username="Kicap_karan", password="karan_kicap456" 
            'Authorization': 'Basic ' + btoa('Kicap_karan' + ':' + 'karan_kicap456') 
          },
          beforeSend: function(){
            sedang_proses()
          },

            $.unblockUI();
            console.log(response)
            //create var data = response.data, kemudian bikin html modal

                    <div class="modal-content">
                        <div class="modal-body">`;
            
            // bikin html dengan data.nama_anak, data.tanggal_periksa, data.keterangan, data.keterangan_detail
            html += `<div class="row justify-content-center" style="background-color: aliceblue; border-radius: 25px;">
              <div class="col-lg-12">
                <div class="alime-contact-form mt-30">
                  <div class="row">`;

            html += `<div class="col-lg-6">
                      <div class="contact-form-style mb-30">
                        <div class="contact-form-style-head">
                          <h6>Nama Anak</h6>
                        </div>
                        <div class="contact-form-style-body">
                          <input type="text" class="form-control" value="`+data.nama_anak+`" disabled style="color:black">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="contact-form-style mb-30">
                        <div class="contact-form-style-head">
                          <h6>Kelompok Umur</h6>
                        </div>
                        <div class="contact-form-style-body">
                          <input type="text" class="form-control" value="${
                            // jika kelompok umur 1, maka value="12-18 bulan" jika kelompok umur 2, maka value="18-24 bulan" jika kelompok umur 3, maka value="24-36 bulan" jika kelompok umur 4, maka value="36-48 bulan" jika kelompok umur 5, maka value="48-60 bulan"

                          }" disabled style="color:black">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="contact-form-style mb-30">
                        <div class="contact-form-style-head">
                          <h6>Jenis Kelamin</h6>
                        </div>
                        <div class="contact-form-style-body">
                          <input type="text" class="form-control" value="`+data.jk+`" disabled style="color:black">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="contact-form-style mb-30">
                        <div class="contact-form-style-head">
                          <h6>Tanggal Periksa</h6>
                        </div>
                        <div class="contact-form-style-body">
                          <input type="text" class="form-control" value="`+data.created_at+`" disabled style="color:black">
                        </div>
                      </div>
                    </div>`;

            // bikin var data_kemampuan_gerak_kasar = JSON.parse(data.kemampuan_gerak_kasar)
            var data_kemampuan_gerak_kasar = JSON.parse(data.kemampuan_gerak_kasar);

            if (data_kemampuan_gerak_kasar.length >0) {
                //bikin html dengan hr dan kemudian label="Stimulasi Kemampuan Gerak Kasar" dan table width = 100% ,id="table_kemampuan_gerak_kasar"  dengan 2 column , 1st column = "NO" dan 2nd column = "Stimulasi"
                html += `<div class="col-lg-12"><hr>
                        <div class="contact-form-style mb-30">
                          <div class="contact-form-style-head">
                            <h6>Stimulasi Kemampuan Gerak Kasar</h6>
                          </div>
                          <div class="contact-form-style-body">

                                  <th>Stimulasi</th>
                                </tr>
                              </thead>
                              <tbody>`;

                            </table>
                          </div>
                        </div>
                      </div>`;

            }else{
              // bikin html "Tiada Stimulasi Kemampuan Gerak Kasar"
              html += `<div class="col-lg-12"><hr>
                        <div class="contact-form-style mb-30">
                          <div class="contact-form-style-head">
                            <h6>Tiada Stimulasi Kemampuan Gerak Kasar</h6>

                        </div>

            }
            
            

            // bikin var data_kemampuan_gerak_halus = JSON.parse(data.kemampuan_gerak_halus)
            var data_kemampuan_gerak_halus = JSON.parse(data.kemampuan_gerak_halus);

            if (data_kemampuan_gerak_halus.length > 0) {

              html += `<div class="col-lg-12"><hr>
                        <div class="contact-form-style mb-30">
                          <div class="contact-form-style-head">
                            <h6>Stimulasi Kemampuan Gerak Halus</h6>

                          <div class="contact-form-style-body">
                            <table width="100%" class="cell-border" id="table_kemampuan_gerak_halus">
                              <thead style='display:none;'>
                                <tr>
                                  <th>Stimulasi</th>
                                </tr>
                              </thead>
                              <tbody>`;
              // bikin tr dengan jumlah data_kemampuan_gerak_halus.length ,column "NO" = 1 to n, column "Stimulasi" = data_kemampuan_gerak_halus[i] dan center column "NO"
              for(var i = 0; i < data_kemampuan_gerak_halus.length; i++){

                            </table>

            }else{

                          </div>

                      </div>`;
            }
            
              
                    
            // bikin var data_kemampuan_bicara_dan_bahasa = JSON.parse(data.kemampuan_bicara_dan_bahasa)
            var data_kemampuan_bicara_dan_bahasa = JSON.parse(data.kemampuan_bicara_dan_bahasa);
            
            if (data_kemampuan_bicara_dan_bahasa.length > 0) {
               //bikin html dengan hr dan kemudian label="Stimulasi Kemampuan Gerak Kasar" dan table width = 100% ,id="table_kemampuan_bicara_dan_bahasa"  dengan 2 column , 1st column = "NO" dan 2nd column = "Stimulasi"
               html += `<div class="col-lg-12"><hr>
                        <div class="contact-form-style mb-30">
                          <div class="contact-form-style-head">
                            <h6>Stimulasi Kemampuan Bicara Dan Bahasa</h6>

                              <thead style='display:none;'>
                                <tr>
                                  <th>Stimulasi</th>
                                </tr>
                              </thead>
                              <tbody>`;
              // bikin tr dengan jumlah data_kemampuan_bicara_dan_bahasa.length ,column "NO" = 1 to n, column "Stimulasi" = data_kemampuan_bicara_dan_bahasa[i] dan center column "NO"

                            </table>

              html += `<div class="col-lg-12"><hr>
                        <div class="contact-form-style mb-30">
                          <div class="contact-form-style-head">

                          </div>

                      </div>`;
            }

            // bikin var data_kemampuan_bersosialisasi_dan_kemandirian = JSON.parse(data.kemampuan_bersosialisasi_dan_kemandirian)
            var data_kemampuan_bersosialisasi_dan_kemandirian = JSON.parse(data.kemampuan_bersosialisasi_dan_kemandirian);
            
            if (data_kemampuan_bersosialisasi_dan_kemandirian.length > 0) {
               //bikin html dengan hr dan kemudian label="Stimulasi Kemampuan Gerak Kasar" dan table width = 100% ,id="table_kemampuan_bersosialisasi_dan_kemandirian"  dengan 2 column , 1st column = "NO" dan 2nd column = "Stimulasi"
